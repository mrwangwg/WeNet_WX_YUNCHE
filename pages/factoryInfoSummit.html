<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/infoCommit.css">
    <title>车厂信息</title>
</head>

<body>
    <section id="summitPage">
        <header>
            <span>请填写车厂信息，以申请用户管理权限</span>
        </header>

        <section class="content">
            <section class="myInput">
                <span>微信号</span>
                <input type="text" placeholder="请输入车厂管理员微信号" id="" />
            </section>

            <section class="myInput">
                <span>车厂名称</span>
                <input type="text" placeholder="请输入车厂名称" id="" />
            </section>

            <section class="myInput">
                <span>车厂地址</span>
                <input type="text" placeholder="请输入车厂地址" id="" />
            </section>

            <section class="myInput">
                <span>联系人</span>
                <input type="text" placeholder="请输入联系人姓名" id="" />
            </section>

            <section class="myInput">
                <span>联系电话</span>
                <input type="text" placeholder="请输入联系人电话" id="" />
            </section>
        </section>

        <footer>
            <button>提交审核</button>
        </footer>
    </section>

    <section id="summitStatePage">

        <section id="summitSuccessState" class="content-state">
            <section><img src="./img/success.png" /></section>
            <h3>已成功提交用户信息！</h3>
            <span>系统已实时通知管理员进行审核，并于公众号实时告知审核结果；</span>
        </section>
        <section id="authSuccessState" class="content-state">
            <section><img src="./img/auth_success.png" /></section>
            <h3>审核成功！</h3>
            <span>您的提交信息已审核通过，快去查看想要的服务吧！</span>
        </section>
        <section id="authFailState" class="content-state">
            <section><img src="./img/voilation_error.png" /></section>
            <h3>审核失败！</h3>
            <span>填写的信息有误，请检查后重新提交！</span>
        </section>
        <section id="authDoingState" class="content-state">
            <section><img src="./img/waiting.png" /></section>
            <h3>审核中。。。</h3>
            <span>管理员正在进行审核，请您耐心等待！</span>
        </section>
    </section>
</body>

</html>
